version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tourist_safety_dev
      POSTGRES_USER: admin  
      POSTGRES_PASSWORD: devpassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass devpassword123
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:
